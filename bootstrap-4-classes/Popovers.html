<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Popovers | Bootstrap 4</title>
</head>

<body>
    <h3 class="text-center bg-success my-3 display-3">Popovers</h3>
    <div class="container">

        <!-- Popover  -->
        <button class="btn btn-sm btn-primary" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="top">Toggle Popover Top</button>

        <button class="btn btn-sm btn-info" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="left">Toggle Popover Left</button>

        <button class="btn btn-sm btn-danger" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="right">Toggle Popover Right</button>

        <button class="btn btn-sm btn-warning" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="bottom">Toggle Popover Bottom</button>

        <hr>

        <!-- Dismissible Popover  -->
        <button id="dis-popover1" class="btn btn-sm btn-primary" data-trigger="focus" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="top">Popover Top Dismissible</button>

        <button class="btn btn-sm btn-primary" data-trigger="focus" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="left">Popover Left Dismissible</button>

        <button class="btn btn-sm btn-primary" data-trigger="focus" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="right">Popover Right Dismissible</button>

        <button class="btn btn-sm btn-primary" data-trigger="focus" data-toggle="popover" title="Hello world" data-content="lorem slkdfj  sdklfjs sddflks dfdsdfjlsk kk" data-placement="bottom">Popover Bottom Dismissible</button>

        <hr>

        <!-- Control with JS  -->
        <button class="btn btn-primary btn-sm" onclick="showPopover()">Show Popover</button>
        <button class="btn btn-primary btn-sm" onclick="hidePopover()">Hide Popover</button>
        <button class="btn btn-primary btn-sm" onclick="togglePopover()">Toggle Popover</button>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $('[data-toggle="popover"]').popover();
        function showPopover(){
            $('#dis-popover1').popover('show')
        }

        function hidePopover(){
            $('#dis-popover1').popover('hide')
        }

        function togglePopover(){
            $('#dis-popover1').popover('toggle')
        }
    </script>
</body>

</html>
