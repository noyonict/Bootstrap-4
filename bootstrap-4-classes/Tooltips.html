<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Tooltips | Bootstrap 4</title>
</head>

<body>
    <h3 class="text-center bg-success my-3 display-3">Tooltips</h3>
    <div class="container">

        <!-- Tooltips -->
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello world">Tooltip on Top</button>
        <button class="btn btn-primary" data-placement="left" data-toggle="tooltip" title="Hello world">Tooltip on left</button>
        
        <button class="btn btn-primary" data-placement="right" data-toggle="tooltip" title="Hello world">Tooltip on right</button>
        
        <button class="btn btn-primary" data-placement="bottom" data-toggle="tooltip" title="Hello world">Tooltip on bottom</button>
        
        <button class="btn btn-primary" data-placement="top" data-toggle="tooltip" title="Hello world">Tooltip on top</button>

        <hr/>

        <!-- Tooltips with HTML  -->
        <button id="my_tooltip" class="btn btn-success" data-placement="top" data-html="true" data-toggle="tooltip" title="<h2>Hello world</h2><p>Lorem ipsum dolor sit amet.</P>">Tooltip on top</button>
        <hr>
        <!-- Trigger with JS  -->
        <button  class="btn btn-danger" onclick="showToolTip()">Show Tooltips</button>
        <button  class="btn btn-warning" onclick="hideToolTip()">Hide Tooltips</button>
        <button  class="btn btn-primary" onclick="toggleToolTip()">Toggle Tooltips</button>
        
    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
    <script>
        $('[data-toggle="tooltip"]').tooltip();
        function showToolTip(){
            $('#my_tooltip').tooltip('show')
        }

        function hideToolTip(){
            $('#my_tooltip').tooltip('hide')
        }

        function toggleToolTip(){
            $('#my_tooltip').tooltip('toggle')
        }
    </script>
</body>

</html>
