<head>

    <style>
        /* Small Devices (Landscope phones) */
        @media (min-width: 576px) {
            body {
                /* background: red; */
            }
        }

        /* Medium Devices (tablets) */
        @media (min-width: 768px) {
            body {
                /* background: green; */
            }
        }

        /* Large Devices (desktops) */
        @media (min-width: 992px) {
            body {
                /* background: yellow; */
            }
        }

        /* Extra Learge Devices (Landscope phones) */
        @media (min-width: 1200px) {
            body {
                /* background: blue; */
            }
        }

        /* The given screen size or smaller */

        /* Large devices (Desktops) */
        @media (max-width: 1199px) {
            body {
                background: blue;
            }
        }

        /* Medium devices (tablets) */
        @media (max-width: 991px) {
            body {
                background: grey;
            }
        }

        /* small devices (Landscape phones) */
        @media (max-width: 767px) {
            body {
                background: black;
            }
        }

        /* Extra small devices (portrait phones) */
        @media (max-width: 575px) {
            body {
                background: pink;
            }
        }
    </style>
</head>

<body>
    <div class="container my-4">
        <h3 class="text-center bg-success">Media Queries</h3>
        <h1 class="display-2 text-center">Breakpoints</h1>


    </div>
