<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Carosousel Slider | Bootstrap 4</title>
    <style>
        body{
            background: coral;
        }
    </style>
</head>

<body>
    <h3 class="text-center bg-success my-3 display-3">Carosousel Slider</h3>
    <div class="container">

        <div id="slider1" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators"> 
                <li class="active" data-target="#slider1" data-slide-to="0"></li>
                <li class="" data-target="#slider1" data-slide-to="1"></li>
                <li class="" data-target="#slider1" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner" role="listbox">
                <div class="carousel-item active">
                    <img class="d-block img-fluid" src="images/a.jpg" alt="first slide">
                    <div class="carousel-caption">
                        <h3>Hello world</h3>
                        <p>Lorem ipsum dolor sit amet.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/b.jpg" alt="second slide">
                    <div class="carousel-caption">
                        <h3>Hello world 2</h3>
                        <p>Lorem ipsum dolor sit amet 2.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img class="d-block img-fluid" src="images/c.jpg" alt="third slide">
                    <div class="carousel-caption">
                        <h3>Hello world 3</h3>
                        <p>Lorem ipsum dolor sit amet 3.</p>
                    </div>
                </div>
            </div>
            <a href="#slider1" class="carousel-control-prev" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
            </a>
            <a href="#slider1" class="carousel-control-next" data-slide="next">
                <span class="carousel-control-next-icon"></span>
            </a>
        </div>


    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

        // $('.carousel').carousel({

        //     keyboard: false
        // });
    </script>
</body>

</html>
