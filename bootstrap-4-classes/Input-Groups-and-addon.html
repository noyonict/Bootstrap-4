<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <h3 class="text-center bg-success my-3 display-3">Input groups and addon</h3>
    <div class="container">
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br />

        <div class="input-group">
            <input class="form-control" type="text" placeholder="Email address">
            <div class="input-group-append">
                <span class="input-group-text">@something.com</span>
            </div>

        </div>
        <br />

        <label for="profile-url">Choose profile URL</label>
        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">https://something.com/member/</span>
            </div>

            <input class="input-control" type="text" id="prodile-url">
        </div>
        <br />

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>

            <input class="form-control" type="text">
            <div class="input-group-append">
                <span class="input-group-text">.00</span>
            </div>
        </div>
        <br />

        <div class="input-group input-group-sm">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br />

        <div class="input-group input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text">@</span>
            </div>
            <input class="form-control" type="text" placeholder="Username">
        </div>
        <br />

        <div class="checkbox-inline input-group">
            <label class="input-group-prepend">
                <input class="form-control form-check-input" type="checkbox">
                <input class="form-control" type="text">
            </label>
            
        </div>
        <br />

        <div class="radio input-group">
            <span class="input-group-prepend">
                <input class="form-control" type="radio">
            </span>
            <div class="input-group-prepend">
                <span class="input-group-text">$5.00</span>
            </div>
            <input class="form-control" type="text">
        </div>
        <br />

        <div class="input-group">
            <input class="form-control" type="text" placeholder="Search for...">
            <span class="input-group-prepend">
                <button class="btn btn-primary" type="button">Search</button>
            </span>
        </div>



    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
