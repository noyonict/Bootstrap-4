<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Forms | Bootstrap 4</title>
</head>

<body>
    <h3 class="text-center bg-success my-3 display-3 sticky-top">Forms</h3>
    <div class="container">
        <form>
            <div class="form-group">
                <label for="name">Name</label>
                <input class="form-control form-control-sm" type="text" id="name" placeholder="Enter name">
            </div>
            <div class="form-group">
                <label for="email">Email address</label>
                <input class="form-control form-control-lg" type="email" id="email" placeholder="Enter email">
                <small class="form-text text-muted">Your email will not be shared with anyone</small>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input class="form-control" type="password" id="password" placeholder="Password" readonly>
            </div>
            <div class="form-group">
                <label for="gender">Gender</label>
                <select class="form-control" name="gender" id="gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>
            <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" name="message" id="message" rows="10" placeholder="Enter your message"></textarea>
            </div>
            <div class="form-group">
                <label for="file">File input</label>
                <input class="form-control" type="file" id="file">
                <small class="form-text text-muted" id="fileHelp">Max 3mb size</small>
            </div>
            <fieldset class="form-group">
                <legend>What are you using this serice for?</legend>
                <div class="form-check">
                    <label for="radio" class="form-check-label">
                        <input class="form-check-input" type="radio" value="personal" checked>
                        Personal
                    </label>
                </div>
                <div class="form-check">
                    <label for="radio" class="form-check-label">
                        <input type="radio" class="form-check-input" value="commercial use">
                        Commercial Use
                    </label>
                </div>
                <div class="form-check">
                    <label for="radio" class="form-check-label">
                        <input type="radio" class="form-check-input" value="personal">
                        Testing
                    </label>
                </div>
            </fieldset>
            <div class="form-check">
                <label for="checkbox" class="form-check-label">
                    <input class="form-check-input" type="checkbox">
                    Sign up form newsletter
                </label>
            </div>
            <button class="btn btn-primary mt-3" type="submit">Submit</button> 
        </form>

        <hr/>

        <!-- Inline form -->
        <form class="form-inline">
            <input class="form-control mr-2" type="text" id="username" placeholder="Enter username"/>
            <input class="form-control mr-2" type="text" id="password" placeholder="Enter password"/>
            <div class="form-check">
                <label class="form-check-label mr-2">
                    <input class="form-check-input" type="checkbox"> Remember me
                </label>
            </div>
            <button class="btn btn-primary" type="submit">Sumbit</button>
        </form>

        <hr/>

        <!-- Validation -->
        <div class="form-group">
            <label class="form-group-label" for="usernaem">Username</label>
            <input class="form-control is-valid" type="text" id="usernaem">
            <div class="valid-feedback form-text">
                Username Available
            </div>
            <small class="form-text text-muted invalid-feedback">Must be at least 8 characters</small>
        </div>

        <div class="form-group">
            <label class="form-group-label" for="password">Password</label>
            <input class="form-control is-invalid" type="text" id="password">
            <div class="invalid-feedback form-text">
                That password is not safe
            </div>
            <small class="form-textinvalid-feedback">Please use a strong password</small>
        </div>

    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
