<html>

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>
    <div class="container my-4">
        <h3 class="text-center bg-success">Width and height</h3>

        <!-- Widht classes -->
        <div class="bg-success text-white w-25 mb-3">Width 25%</div>
        <div class="bg-info text-white w-50 mb-3">Width 50%</div>
        <div class="bg-warning text-white w-75 mb-3">Width 75%</div>
        <div class="bg-danger text-white w-100 mb-3">Width 100%</div>

        <hr />

        <div class="bg-success d-inline-block w-25">Width 25%</div>
        <div class="bg-info d-inline-block w-25">Width 50%</div>
        <div class="bg-warning d-inline-block w-25">Width 75%</div>
        <div class="bg-danger d-inline-block w-25">Width 100%</div>

        <hr />

        <div class="clearfix">
            <div class="bg-success float-left w-25">Width 25%</div>
            <div class="bg-info float-left w-25">Width 50%</div>
            <div class="bg-warning float-left w-25">Width 75%</div>
            <div class="bg-danger float-left w-25">Width 100%</div>
        </div>
        <hr />

        <div style="height: 500px; border: 1px solid #333333;">
            <div class="bg-success text-white h-25 mb-3">Height 25%</div>
            <div class="bg-info text-white h-50 mb-3">Height 50%</div>
            <div class="bg-warning text-white h-75 mb-3">Height 75%</div>
            <div class="bg-danger text-white h-100 mb-3">Height 100%</div>
        </div>



    </div>



    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>

</html>
